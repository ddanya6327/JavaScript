<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c998a30186.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game_header">
        <button class="game_button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game_timer"> 0:0 </span>
        <span class="game_score"> 9 </span>
      </header>
      <section class="game_field"></section>
    </section>
    <section class="pop_up pop_up_hide">
      <button class="pop_up_refresh">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop_up_message">hello</span>
    </section>
  </body>
</html>
